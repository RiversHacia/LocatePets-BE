<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Pet Finder</title>
    <style>
    .centered-container {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 30px; /* Large text */
      font-weight: bold; /* Bold text */
      width: 80%; /* Width of the container */
      height: 50%; /* Height of the container */
      margin: auto;
      position: absolute;
      top: 0; bottom: 0; /* These four lines are used for */
      left: 0; right: 0; /* centering the div */
      border: 2px solid black; /* Rectangle around the text */
      padding: 20px; /* Space between text and border */
    }
    </style>
  </head>

  <body>
    <div class="centered-container">Pet Finder</div>
  </body>
</html>
